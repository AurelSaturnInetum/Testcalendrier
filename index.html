<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent 2025</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
            min-height: 100vh; padding: 20px; overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }
        h1 {
            text-align: center; color: #ffd700; font-size: 3em; margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
            50% { text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }
        .calendar-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px; margin-bottom: 50px;
        }
        .day-box {
            position: relative; aspect-ratio: 1; background: linear-gradient(145deg, #8B0000, #DC143C);
            border: 3px solid #ffd700; border-radius: 15px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .day-box:hover:not(.locked) {
            transform: scale(1.05) rotate(2deg); box-shadow: 0 8px 25px rgba(255,215,0,0.5);
        }
        .day-box.locked { opacity: 0.6; cursor: not-allowed; background: linear-gradient(145deg, #4a4a4a, #6a6a6a); }
        .day-box.opened { background: linear-gradient(145deg, #2d5016, #4a7c2c); }
        .day-number {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3em; font-weight: bold; color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none;
        }
        .opened-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2em; color: #ffd700; display: none;
        }
        .day-box.opened .opened-content { display: block; }
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #8B0000, #DC143C);
            padding: 40px; border-radius: 20px; border: 4px solid #ffd700;
            max-width: 90%; max-height: 90%; overflow: auto; box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }
        .close-btn {
            position: absolute; top: 15px; right: 15px; font-size: 2em;
            color: #ffd700; cursor: pointer; background: none; border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Calendrier de l'Avent 2025 üéÑ</h1>
        <div class="calendar-grid" id="calendar"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const dayContents = {
            1: { type: 'text', content: 'Bienvenue dans le calendrier üéÖ' },
            2: { type: 'text', content: 'Une belle journ√©e d‚Äôhiver ‚ùÑÔ∏è' },
            3: { type: 'text', content: 'Un chocolat chaud ? ‚òï' },
            4: { type: 'text', content: 'Souris, c‚Äôest No√´l bient√¥t üéÅ' }
        };

        function getCurrentDay() {
            const now = new Date();
            // Mode test : forcer √† afficher toutes les cases
            return 24;
        }

        const openedDays = JSON.parse(localStorage.getItem('adventOpenedDays') || '[]');

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const currentDay = getCurrentDay();
            calendar.innerHTML = '';

            for (let i = 1; i <= 24; i++) {
                const box = document.createElement('div');
                box.className = 'day-box';
                const isLocked = i > currentDay;
                const isOpened = openedDays.includes(i);

                if (isLocked) {
                    box.classList.add('locked');
                    box.innerHTML = `<div class='day-number'>${i}</div>`;
                } else if (isOpened) {
                    box.classList.add('opened');
                    box.innerHTML = `<div class='opened-content'>üéÅ</div>`;
                } else {
                    box.innerHTML = `<div class='day-number'>${i}</div>`;
                }

                if (!isLocked) box.onclick = () => openDay(i, box);
                calendar.appendChild(box);
            }
        }

        function openDay(day, element) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            const content = dayContents[day];

            if (!openedDays.includes(day)) {
                openedDays.push(day);
                localStorage.setItem('adventOpenedDays', JSON.stringify(openedDays));
            }

            element.classList.add('opened');
            element.innerHTML = '<div class="opened-content">üéÅ</div>';

            if (content) {
                modalBody.innerHTML = `<div style='color:white; text-align:center;'><h2>Jour ${day}</h2><p>${content.content}</p></div>`;
            } else {
                modalBody.innerHTML = `<div style='color:white; text-align:center;'>Rien de pr√©vu pour ce jour üéÖ</div>`;
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.getElementById('modalBody').innerHTML = '';
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('modal');
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        createCalendar();
    </script>
</body>
</html>
